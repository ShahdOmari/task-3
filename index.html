<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Web Task</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <section>
      <h1>Welcome to My Webpage</h1>
      <p>This is a demo for the coding task.</p>
    </section>

    <section>
      <h2>Embedded Content</h2>
      <iframe width="300" height="200" src="https://www.youtube.com/embed/tgbNymZ7vqY" title="YouTube video"></iframe>
    </section>

    <section>
      <h2>Contact Us</h2>
      <form>
        <label>Name: <input type="text" name="name" /></label><br />
        <label>Email: <input type="email" name="email" /></label><br />
        <label>Message:<br><textarea name="message"></textarea></label><br />
        <input type="submit" value="Send" />
      </form>
    </section>

    <section>
      <h2>Sample Audio</h2>
      <audio controls>
        <source src="audio.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    </section>
  </main>

  <footer>
    <p> Web Task Assignment</p>
  </footer>
</body>
</html>
